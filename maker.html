<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatForge Studio | Crea Música Profesional con IA</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Estudio de producción musical online. Crea beats, melodías y pistas completas con ayuda de IA. Secuenciador avanzado, sintetizadores y efectos.">
    <meta name="keywords" content="daw online, beat maker, music production, ai music, synthesizer, drum machine, web audio api">
    <meta name="author" content="BeatForge AI">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://beatforge.ai/maker">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899',
                        dark: '#0f0f23',
                        darker: '#070714',
                        surface: '#1e1e2e',
                        surfaceHighlight: '#2a2a3c'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    gridTemplateColumns: {
                        '16': 'repeat(16, minmax(0, 1fr))'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f23; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a3c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; 
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #2a2a3c;
            border-radius: 2px;
        }
        
        /* Sequencer Grid */
        .step-cell {
            transition: all 0.1s ease;
        }
        .step-cell:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .step-cell.active {
            box-shadow: 0 0 15px currentColor;
        }
        .step-cell.current-step {
            filter: brightness(1.5);
        }
    </style>

<body class="bg-darker text-white h-screen flex flex-col overflow-hidden font-sans">

    <!-- Top Bar -->
    <header class="h-16 bg-surface border-b border-white/5 flex items-center justify-between px-4 z-50 shrink-0">
        <div class="flex items-center gap-4">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span></span>
                </div>
                <span class="font-bold text-lg tracking-tight">BeatForge <span class="text-primary">Studio</span></span>
            </a>
            
            <div class="h-6 w-px bg-white/10 mx-2"></div>
            
            <!-- Transport Controls -->
            <div class="flex items-center gap-2 bg-darker/50 p-1 rounded-lg border border-white/5">
                <button id="play-btn" class="w-10 h-10 rounded bg-primary hover:bg-primary/90 flex items-center justify-center transition text-white" title="Play/Stop (Space)">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button id="stop-btn" class="w-10 h-10 rounded hover:bg-white/10 flex items-center justify-center transition text-gray-300" title="Stop">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
                </button>
                <div class="flex flex-col px-3 border-l border-white/5">
                    <label class="text-[10px] text-gray-500 font-mono uppercase">BPM</label>
                    <input type="number" id="bpm-input" value="120" min="60" max="200" class="bg-transparent w-12 font-mono font-bold text-center focus:outline-none focus:text-primary">
                </div>
            </div>
        </div>

        <!-- Global Settings -->
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <select id="key-select" class="bg-surfaceHighlight border border-white/10 rounded px-2 py-1 text-sm focus:border-primary outline-none">
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                <select id="scale-select" class="bg-surfaceHighlight border border-white/10 rounded px-2 py-1 text-sm focus:border-primary outline-none">
                    <option value="minor">Minor</option>
                    <option value="major">Major</option>
                    <option value="dorian">Dorian</option>
                    <option value="phrygian">Phrygian</option>
                    <option value="lydian">Lydian</option>
                    <option value="mixolydian">Mixolydian</option>
                    <option value="locrian">Locrian</option>
                    <option value="pentatonic">Pentatonic</option>
                </select>
            </div>
            
            <button id="generate-btn" class="px-4 py-2 bg-gradient-to-r from-secondary to-accent rounded-lg font-bold text-sm hover:opacity-90 transition shadow-lg shadow-secondary/20 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                Generar IA
            </button>
            
            <button id="export-btn" class="px-4 py-2 bg-surfaceHighlight hover:bg-white/10 rounded-lg font-medium text-sm transition border border-white/10">
                Exportar WAV
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar: Track Settings -->
        <aside class="w-80 bg-surface border-r border-white/5 flex flex-col overflow-y-auto shrink-0 z-20">
            <div class="p-4 border-b border-white/5">
                <h2 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Configuración de Pista</h2>
                
                <!-- Selected Track Info -->
                <div id="track-controls" class="space-y-6 opacity-50 pointer-events-none transition-opacity">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">Instrumento</label>
                        <select id="instrument-select" class="w-full bg-darker border border-white/10 rounded p-2 text-sm focus:border-primary outline-none">
                            <optgroup label="Drums">
                                <option value="kick">Kick Drum</option>
                                <option value="snare">Snare Drum</option>
                                <option value="hihat">Hi-Hat</option>
                                <option value="clap">Clap</option>
                                <option value="perc">Percussion</option>
                            </optgroup>
                            <optgroup label="Melodic">
                                <option value="bass">Synth Bass</option>
                                <option value="pad">Atmospheric Pad</option>
                                <option value="lead">Lead Synth</option>
                                <option value="pluck">Pluck Synth</option>
                                <option value="piano">Electric Piano</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- ADSR / Sound Params -->
                    <div class="space-y-3">
                        <div class="flex justify-between text-xs text-gray-400">
                            <span>Volumen</span>
                            <span id="vol-val">0dB</span>
                        </div>
                        <input type="range" id="track-vol" min="-60" max="6" value="0" class="w-full">
                        
                        <div class="flex justify-between text-xs text-gray-400">
                            <span>Pan</span>
                            <span id="pan-val">C</span>
                        </div>
                        <input type="range" id="track-pan" min="-1" max="1" step="0.1" value="0" class="w-full">
                    </div>

                    <!-- Effects Sends -->
                    <div class="space-y-3 pt-4 border-t border-white/5">
                        <label class="block text-xs text-gray-500 mb-1">Envíos de Efectos</label>
                        
                        <div class="flex items-center gap-3">
                            <span class="text-xs w-12 text-gray-400">Reverb</span>
                            <input type="range" id="send-reverb" min="0" max="1" step="0.01" value="0" class="flex-1">
                        </div>
                        
                        <div class="flex items-center gap-3">
                            <span class="text-xs w-12 text-gray-400">Delay</span>
                            <input type="range" id="send-delay" min="0" max="1" step="0.01" value="0" class="flex-1">
                        </div>
                    </div>
                    
                    <!-- Synthesis Params (Dynamic based on instrument) -->
                    <div id="synth-params" class="space-y-3 pt-4 border-t border-white/5">
                        <label class="block text-xs text-gray-500 mb-1">Síntesis</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-[10px] text-gray-500">Attack</label>
                                <input type="range" id="param-attack" min="0.001" max="1" step="0.01" class="w-full">
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500">Release</label>
                                <input type="range" id="param-release" min="0.01" max="2" step="0.01" class="w-full">
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500">Filter</label>
                                <input type="range" id="param-filter" min="100" max="10000" step="100" class="w-full">
                            </div>
                            <div>
                                <label class="text-[10px] text-gray-500">Resonance</label>
                                <input type="range" id="param-res" min="0" max="20" step="0.1" class="w-full">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="no-track-msg" class="text-center py-10 text-gray-500 text-sm">
                    Selecciona una pista para editar sus parámetros
                </div>
            </div>
        </aside>

        <!-- Sequencer Area -->
        <main class="flex-1 bg-darker relative overflow-hidden flex flex-col">
            <!-- Timeline/Ruler -->
            <div class="h-8 bg-surface border-b border-white/5 flex items-end px-4 ml-[120px]">
                <div class="flex-1 grid grid-cols-16 gap-1">
                    <!-- Generated by JS -->
                </div>
            </div>

            <!-- Tracks Container -->
            <div class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-2" id="sequencer-tracks">
                <!-- Tracks generated by JS -->
            </div>
            
            <!-- Bottom Panel: Visualizer & Master -->
            <div class="h-48 bg-surface border-t border-white/5 shrink-0 flex">
                <div class="w-1/2 relative border-r border-white/5">
                    <canvas id="visualizer" class="w-full h-full"></canvas>
                    <div class="absolute top-2 left-2 text-xs text-gray-500 font-mono">MASTER OUTPUT</div>
                </div>
                <div class="w-1/2 p-4 flex gap-8">
                    <!-- Master Controls -->
                    <div class="space-y-2">
                        <label class="text-xs text-gray-400 font-bold">MASTER VOLUME</label>
                        <input type="range" id="master-vol" min="0" max="1.2" step="0.01" value="0.8" class="w-48 block">
                    </div>
                    
                    <!-- Genre Selector for AI -->
                    <div class="space-y-2">
                        <label class="text-xs text-gray-400 font-bold">ESTILO IA</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="genre-btn px-3 py-1 rounded bg-white/5 hover:bg-primary/20 text-xs border border-white/10 transition" data-genre="trap">Trap</button>
                            <button class="genre-btn px-3 py-1 rounded bg-white/5 hover:bg-primary/20 text-xs border border-white/10 transition" data-genre="lofi">Lo-Fi</button>
                            <button class="genre-btn px-3 py-1 rounded bg-white/5 hover:bg-primary/20 text-xs border border-white/10 transition" data-genre="techno">Techno</button>
                            <button class="genre-btn px-3 py-1 rounded bg-white/5 hover:bg-primary/20 text-xs border border-white/10 transition" data-genre="synthwave">Synthwave</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
